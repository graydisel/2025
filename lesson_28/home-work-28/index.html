<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="slider" class="slider">
  <div class="controls">
    <button class="btn next" type="button"><img src="images/buttons/arrow-right.svg" alt="arrow-right"></button>
    <button class="btn prev" type="button"><img src="images/buttons/arrow-left.svg" alt="arrow-left"></button>
    <button class="play-btn paused" type="button">&#9654;</button>
  </div>

  <div class="slides">

  </div>

  <div class="indicators">

  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
